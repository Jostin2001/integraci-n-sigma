<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sigma: Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container-sm d-flex align-items-center justify-content-center mt-5">
        <form class="col-md-6 bg-light p-4 rounded" id="register-form">
            <h3 class="text-muted mb-3">Registro <span class="text-success">Sigma</span></h3>
              <div class="row mb-3">
                <div class="col-lg-6">
                  <label for="name" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="name" placeholder="Octavio Hernandez">
                </div>
                <div class="col-lg-6">
                  <label for="birthday" class="form-label">Fecha de Naciminento</label>
                  <input type="date" class="form-control" id="birthday" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone: </label>
                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="2203301" required>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo: </label>
              <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="tavitin1999@gmail.com"required>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tipo de Usuario:</label>
              <select class="form-select" id="select-option" aria-label="Default select example" required>
                <option value="1" selected >Vendedor</option>
                <option value="2">Consumidor</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a: </label>
              <input type="password" class="form-control" id="password" placeholder="**************" required>
            </div>
            <div id="message"></div>
            <input type="submit" class="btn btn-success w-100" value = "Guardar">
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../hash/md5.min.js"></script>
    <script src="../js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
