<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Card-UI</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12 mt-5">
            <div class="card shadow border-0" style="width: 15rem;">
                <img src="https://www.solbyte.com/blog/wp-content/uploads/desarrollo-web-a-medida.png" class="card-img-top"
                    alt="...">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-lg-4">
                            <img class="rounded-circle m-0 shadow" src="https://images.unsplash.com/photo-1480455624313-e29b44bbfde1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bWFsZSUyMHByb2ZpbGV8ZW58MHx8MHx8&w=1000&q=80" alt="foto-persona" style="width:60px; height:60px ;">
                        </div>
                        <div class="col-lg-8">
                            <h6 class="text-nowrap mb-0 fs-6">Jostin Gamboa</h6>
                            <p class="text-nowrap fw-normal mb-0 " style="color:#FF1F00;">Software Developer</p>
                        </div>
                    </div>
                    <p class="card-text text-muted">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FF1F00" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                              </svg>
                        </div>
                        <div>
                            <label class="text-muted fw-normal">Precio:</label><span class="fw-bold" style="color:#FF1F00;"> $200.00</span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
